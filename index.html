<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Empleado</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-5xl mx-auto bg-white p-8 mt-10 rounded shadow-lg">
    <div class="flex items-center justify-between mb-6">
    
      <img src="colombologo.jpeg" alt="Logo" class="h-12">
      <h1 class="text-2xl font-bold text-gray-800">Registro de Empleado</h1>
    </div>
    <form action="#" method="POST">

      <h2 class="text-lg font-semibold text-gray-800 mb-4">Datos Personales</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-6">
        <div>
          <label for="tipo-documento" class="block text-sm font-medium text-gray-700">Tipo de documento</label>
          <select id="tipo-documento" name="tipo-documento" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            <option value="">Seleccione</option>
            <option value="cc">Cédula de Ciudadanía</option>
            <option value="ce">Cédula de Extranjería</option>
          </select>
        </div>
        <div>
          <label for="numero-documento" class="block text-sm font-medium text-gray-700">Número de documento</label>
          <input type="number" id="numero-documento" name="numero-documento" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
          <label for="primer-nombre" class="block text-sm font-medium text-gray-700">Primer nombre</label>
          <input type="text" id="primer-nombre" name="primer-nombre" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
          <label for="segundo-nombre" class="block text-sm font-medium text-gray-700">Segundo nombre</label>
          <input type="text" id="segundo-nombre" name="segundo-nombre" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
          <label for="primer-apellido" class="block text-sm font-medium text-gray-700">Primer apellido</label>
          <input type="text" id="primer-apellido" name="primer-apellido" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
          <label for="segundo-apellido" class="block text-sm font-medium text-gray-700">Segundo apellido</label>
          <input type="text" id="segundo-apellido" name="segundo-apellido" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
          <label for="telefono" class="block text-sm font-medium text-gray-700">Teléfono</label>
          <input type="number" id="telefono" name="telefono" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
          <label for="celular" class="block text-sm font-medium text-gray-700">Celular</label>
          <input type="number" id="celular" name="celular" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">E-mail</label>
          <input type="email" id="email" name="email" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
          <label for="fecha-nacimiento" class="block text-sm font-medium text-gray-700">Fecha de nacimiento</label>
          <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
          <label for="genero" class="block text-sm font-medium text-gray-700">Género</label>
          <select id="genero" name="genero" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            <option value="">Seleccione</option>
            <option value="femenino">Femenino</option>
            <option value="masculino">Masculino</option>
            <option value="otro">Otro</option>
          </select>
        </div>
        <div>
          <label for="municipio-residencia" class="block text-sm font-medium text-gray-700">Municipio residencia</label>
          <select id="municipio-residencia" name="municipio-residencia" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            <option value="">Seleccione</option>
          </select>
        </div>
        <div>
          <label for="direccion" class="block text-sm font-medium text-gray-700">Dirección</label>
          <input type="text" id="direccion" name="direccion" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>
      </div>

    
      <h2 class="text-lg font-semibold text-gray-800 mb-4">Datos laborales</h2>
      <div class="absolute top-0 left-0 w-full h-2 bg-pink-200"></div>

        <div>
          <label for="empresa" class="block text-sm font-medium text-gray-700">Seleccionar empresa</label>
          <select id="empresa" name="empresa" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            <option value="">Seleccione</option>
          </select>
        </div>
        <div>
          <label for="cargo" class="block text-sm font-medium text-gray-700">Cargo</label>
          <input type="text" id="cargo" name="cargo" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
          <label for="dependencia" class="block text-sm font-medium text-gray-700">Dependencia</label>
          <input type="text" id="dependencia" name="dependencia" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
          <label for="estado" class="block text-sm font-medium text-gray-700">Estado</label>
          <input type="text" id="estado" name="estado" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>
      </div>

      <div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Enviar</button>
      </div>
    </form>
    <footer>&copy; 2024 sheyla Del campo. Todos los derechos reservados.</footer>
  </div>
</body>
</html>
